<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Kibet-R | Contact form</title>

</head>

<body >
  <div id="main">
    <h3 class="title">Contact Us</h3>
    <form id = "form">
      <div class="form-name">
        <label>First Name *</label>
        <input type="text" class="form-control" id="firstName-Input" aria-describedby="emailHelp">
        <small id="fNameErr" class="text-hidden">This field is required</small>
      </div>
      <div class="form-name">
        <label for="exampleInputEmail1">Last Name *</label>
        <input type="input" class="form-control" id="lastName" aria-describedby="emailHelp">
        <small id="lNameErr" class="text-hidden" >This field is required</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address *</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <small id="emailErr" class="text-hidden">Please enter a valid email address</small>
      </div>
      <div class="form-name">
        <label for="exampleInputEmail1">Query Type *</label>
        <input type="input" class="form-control" id="queryType" aria-describedby="emailHelp" placeholder="General Enquiry">
      </div>
      <div class="form-name">
        <input type="input" class="form-control queryType"  aria-describedby="emailHelp" placeholder="Support Request">
      </div>
      <small id="queryErr" class="text-hidden">Please select a query type</small>

      <div class="form-group">
        <label for="exampleInputEmail1">Message *</label>
        <textarea id="textarea" name="message" class="form-control" rows="5" cols="15" aria-describedby="emailHelp"></textarea>
        <small id="messageErr" class="text-hidden">This field is required</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="consentbtn">
        <label class="form-check-label" for="exampleCheck1">I consent to being contacted by the team</label>
        <small id="consentErr" class="text-hidden">To submit this form, please consent to being contacted</small>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Rono Kibet</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
